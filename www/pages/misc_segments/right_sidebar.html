
<div class="page bg-black">
    
    <div class="page-content">
        
        <div id="sidebar-services-list">
            <div class="content-block-title color-gray">{{@global.language.websiteServices}}</div>
            <div class="list-block media-list bc-no-margin bg-white">
                <ul>
                    {{#services}}
                    <li data-service-id="{{id}}">
                        <a href="#" class="item-link item-content close-panel"
                           onclick="BCapp.triggerServiceLoad('{{meta.pageHandler}}'); BCapp.setNestedView('{{../websiteCN}}', '{{meta.tabTarget}}'); BCapp.framework.showTab('{{meta.tabLink}}');">
                            <div class="item-media">{{meta.icon}}</div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{caption}}</div>
                                </div>
                            </div>
                        </a>
                    </li>
                    {{/services}}
                </ul>
            </div>
        </div>
        
        <div class="content-block-title color-gray">{{@global.language.options}}</div>
        <div class="list-block media-list bc-no-margin bg-white">
            <ul>
                <li>
                    <a href="#" class="item-link item-content"
                       onclick="BCwebsitesRepository.deleteWebsite('{{websiteHandler}}')">
                        <div class="item-media color-red">
                            <i class="bc-ios-icon icon f7-icons">trash_fill</i>
                            <i class="bc-android-icon icon fa fa-trash"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title color-red">{{@global.language.actions.deleteWebsite}}</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        
    </div>
    
</div>
