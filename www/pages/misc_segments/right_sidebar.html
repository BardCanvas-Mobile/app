
<div class="page toolbar-fixed bg-black">
    
    <div class="toolbar toolbar-bottom color-white bg-gray">
        <div class="toolbar-inner">
            <a class="link color-white" disabled>
                {{@global.language.options}}
            </a>
            <a class="link" onclick="BCwebsitesRepository.deleteWebsite('{{websiteHandler}}')">
                <span class="color-red">{{@global.language.actions.deleteWebsite}}</span>
            </a>
        </div>
    </div>
    
    <div class="page-content">
        
        <div id="sidebar-services-list">
            <div class="content-block-title color-gray">{{@global.language.websiteServices}}</div>
            <div class="list-block media-list bc-no-margin bg-white">
                <ul>
                    {{#services}}
                    <li data-service-id="{{id}}">
                        <a class="item-link item-content close-panel"
                           onclick="BCapp.triggerServiceLoad('{{meta.pageHandler}}'); BCapp.setNestedView('{{../websiteCN}}', '{{meta.tabTarget}}'); BCapp.framework.showTab('{{meta.tabLink}}');">
                            <div class="item-media">{{meta.icon}}</div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{caption}}</div>
                                </div>
                            </div>
                        </a>
                    </li>
                    {{/services}}
                </ul>
            </div>
        </div>
        
    </div>
    
</div>
