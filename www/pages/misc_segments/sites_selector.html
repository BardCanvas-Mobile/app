
<div class="page navbar-fixed toolbar-fixed bg-black">
    
    <div class="navbar color-white bg-gray">
        <div class="navbar-inner">
            <div class="left">{{@global.language.websites}}</div>
            <div class="right">
                <a href="#" onclick="BCapp.showWebsiteAdditionView()"
                   class="link icon-only close-panel">
                    <i class="bc-ios-icon icon f7-icons">add</i>
                    <i class="bc-android-icon fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
    
    <div class="toolbar toolbar-bottom color-white bg-gray">
        <div class="toolbar-inner">
            <a class="link color-white" disabled>
                {{@global.language.appConfiguration.caption}}
            </a>
            <a class="link color-white" onclick="navigator.app.exitApp();">
                {{@global.language.exit.caption}}
            </a>
        </div>
    </div>
    
    <div class="page-content">
        <div class="list-block media-list bc-no-margin bg-white">
            <ul>
                {{#registeredSites}}
                <li>
                    <a href="#" class="item-link item-content close-panel"
                       onclick="BCapp.showView('{{targetView}}')">
                        <div class="item-media"><img src="{{siteIcon}}" width="64"></div>
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title">{{siteShortName}}</div>
                            </div>
                            <div class="item-text">{{userDisplayName}}</div>
                        </div>
                    </a>
                </li>
                {{/registeredSites}}
            </ul>
        </div>
    </div>
    
</div>
