
<template data-type="cards:simple">
    
    <div class="card">
        
        <div class="card-header">
            {{item.title}}
        </div>
        
        <div class="card-content">
            <div class="card-content-inner">
                
                <p>{{item.excerpt}}</p>
                
                <p class="color-gray">
                    <span class="publishing-date">
                        {{item._publishedCaption}}
                        {{#if item._showCategoryLabel}}
                            <br>
                            <span class="main-category-title nowrap">
                                <span class="fa fa-folder"></span>
                                {{item._mainCategoryCaption}}
                            </span>
                        {{/if}}
                    </span>
                </p>
                
                {{#if service.options.showsCommentsOnIndex}}
                    <ul class="comments">
                        <li>Comments here!</li>
                    </ul>
                {{/if}}
                
                {{#if flags.showUserDetails}}
                    <div class="color-gray">
                        <div class="fa-bulleted">
                            <i class="fa fa-user fa-fw"></i>       {{item._levelCaption}}
                        </div>
                        <div class="fa-bulleted">
                            <i class="fa fa-clock-o fa-fw"></i>    {{item._memberSinceCaption}}
                        </div>
                        <div class="fa-bulleted">
                            <i class="fa fa-globe fa-fw"></i>      {{item.creation_ip}}
                        </div>
                        <div class="fa-bulleted">
                            <i class="fa fa-map-marker fa-fw"></i> {{item.creation_location}}
                        </div>
                    </div>
                {{/if}}
                
            </div>
        </div>
        
        {{#if flags.showAdminControls}}
            <div class="card-footer">
                {{#if item.author_can_be_disabled}}
                    <a class="link nowrap ellipsified color-red">{{@global.language.actions.disableUser}}</a>
                {{/if}}
                {{#if item.can_be_deleted}}
                    <a  class="link nowrap ellipsified color-pink">{{@global.language.actions.toTrash}}</a>
                {{/if}}
                {{#if item.can_be_drafted}}
                    <a  class="link nowrap ellipsified color-purple">{{@global.language.actions.toDraft}}</a>
                {{/if}}
                {{#if item.can_be_flagged_for_review}}
                    <a  class="link nowrap ellipsified color-orange">{{@global.language.actions.toReview}}</a>
                {{/if}}
            </div>
        {{/if}}
    </div>
    
</template>

<template data-type="cards:facebook">

    <div class="card facebook">
        
        {{#if service.options.showAuthors}}
            <div class="card-header item-meta">

                <span class="user-name">{{item.author_display_name}}</span>
                <span class="publishing-date">{{item._altPublishedCaption}}</span>
            </div>
        {{else}}

                <span class="publishing-date">{{item._altPublishedCaption}}</span>
            </div>
