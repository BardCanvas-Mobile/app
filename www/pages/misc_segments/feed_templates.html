
<template data-type="cards:simple">
    
    <div class="card">
        
        <div class="card-header">
            {{item.title}}
        </div>
        
        <div class="card-content">
            <div class="card-content-inner">
                
                <p>{{item.excerpt}}</p>
                
                <p class="color-gray">
                    <span class="publishing-date">
                        {{item._publishedCaption}}
                        {{#if item._showCategoryLabel}}
                            <br>
                            <span class="main-category-title nowrap">
                                <span class="fa fa-folder"></span>
                                {{item._mainCategoryCaption}}
                            </span>
                        {{/if}}
                    </span>
                </p>
                
                {{#if service.options.showsCommentsOnIndex}}
                    {{#if item.comments_count}}
                        <ul class="comments">
                            <li>{{item.comments_count}} comments here!</li>
                        </ul>
                    {{/if}}
                {{/if}}
                
                {{#if flags.showUserDetails}}
                    <div class="color-gray">
                        <div class="fa-bulleted">
                            <i class="fa fa-user fa-fw"></i>       {{item._levelCaption}}
                        </div>
                        <div class="fa-bulleted">
                            <i class="fa fa-clock-o fa-fw"></i>    {{item._memberSinceCaption}}
                        </div>
                        <div class="fa-bulleted">
                            <i class="fa fa-globe fa-fw"></i>      {{item.creation_ip}}
                        </div>
                        <div class="fa-bulleted">
                            <i class="fa fa-map-marker fa-fw"></i> {{item.creation_location}}
                        </div>
                    </div>
                {{/if}}
                
            </div>
        </div>
        
        {{#if flags.showAdminControls}}
            <div class="card-footer">
                {{#if item.author_can_be_disabled}}
                    <a class="link nowrap ellipsified color-red">{{@global.language.actions.disableUser}}</a>
                {{/if}}
                {{#if item.can_be_deleted}}
                    <a  class="link nowrap ellipsified color-pink">{{@global.language.actions.toTrash}}</a>
                {{/if}}
                {{#if item.can_be_drafted}}
                    <a  class="link nowrap ellipsified color-purple">{{@global.language.actions.toDraft}}</a>
                {{/if}}
                {{#if item.can_be_flagged_for_review}}
                    <a  class="link nowrap ellipsified color-orange">{{@global.language.actions.toReview}}</a>
                {{/if}}
            </div>
        {{/if}}
    </div>
    
</template>

<template data-type="single_item_page">
        
    <div class="page">
        <div class="page-content inner-navbar-fixed">
            
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a class="link back">
                            <i class="bc-ios-icon icon f7-icons">chevron_left</i>
                            <i class="bc-android-icon fa fa-chevron-left"></i>
                            {{@global.language.actions.back}}
                        </a>
                    </div>
                    <div class="right">
                        <a class="link icon-only" disabled>
                            <i class="bc-ios-icon icon f7-icons">share</i>
                            <i class="bc-android-icon fa fa-share"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="inner-page-content">
                <article>
                    
                    {{#if service.options.showAuthors}}
                        <div class="content-block">
                            <h1>{{item.title}}</h1>
                            <div class="item-meta">
                                <span class="user-avatar"><img src="{{item.author_avatar}}"></span>
                                <span class="user-name">{{item.author_display_name}} ({{item._levelOnlyCaption}})</span>
                                <span class="publishing-date">{{item._altPublishedCaption}}</span>
                            </div>
                        </div>
                    {{else}}
                        <div class="content-block">
                            <h1>{{item.title}}</h1>
                            <span class="publishing-date">{{item._altPublishedCaption}}</span>
                        </div>
                    {{/if}}
                    
                    <div class="content-block main-content">
                        {{item.content}}
                    </div>
                    
                    {{#item.extra_content_blocks}}
                        {{#if title}}
                            <div class="content-block-title">{{title}}</div>
                        {{/if}}
                        <div class="content-block extra-content {{class}}">
                            {{contents}}
                        </div>
                    {{/item.extra_content_blocks}}
                    
                </article>
            </div>
            
        </div><!-- /.page-content -->
    </div><!-- /.page -->
    
</template>
