
<div class="view {{websiteMainViewClassName}} navbar-fixed website-main-view"
     id="{{websiteMainViewClassName}}" data-username="{{username}}" style="display: none;">
    
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a class="link icon-only open-panel">
                    <i class="bc-ios-icon icon f7-icons">bars</i>
                    <i class="bc-android-icon fa fa-bars"></i>
                </a>
            </div>
            <div class="center nowrap">
                <img class="bc-website-icon" src="{{manifest.icon}}">
                {{navbarTitle}}
            </div>
            <div class="right">
                <a data-panel="right" class="link icon-only open-panel">
                    <i class="bc-ios-icon icon f7-icons">menu</i>
                    <i class="bc-android-icon fa fa-list-ul fa-fw"></i>
                </a>
            </div>
        </div>
    </div>
    
    <div class="pages">
        <div class="page" data-page="{{websiteMainViewClassName}}-base-page-index">
            
            <div class="page-content">
                {{#services}}
                    <div id="{{meta.tabTarget}}" class="view service-container {{meta.navbarClass}} {{meta.ToolbarClass}} {{options.colorTheme}}">
                        
                        {{#if options.hasNavbar}}
                            <div class="navbar" id="{{meta.pageHandler}}-navbar">
                                <div class="navbar-inner">
                                    <span class="left">
                                        <span class="target"></span>
                                    </span>
                                    <span class="center">
                                        <span class="target">
                                            <i class="preloader"></i>
                                        </span>
                                    </span>
                                    <span class="right">
                                        <a class="link icon-only" onclick="BCapp.reloadServiceFeed('#sc-{{meta.pageHandler}}')">
                                            <i class="bc-ios-icon icon f7-icons">reload</i>
                                            <i class="bc-android-icon fa fa-refresh"></i>
                                        </a>
                                        <span class="target"></span>
                                    </span>
                                </div>
                            </div>
                        {{/if}}
                        
                        {{#if options.hasToolbar}}
                            <div class="toolbar toolbar-bottom" id="{{meta.pageHandler}}-toolbar">
                                <div class="toolbar-inner">
                                    <span class="left"></span>
                                    <span class="center">
                                        <i class="preloader"></i>
                                    </span>
                                    <span class="right"></span>
                                </div>
                            </div>
                        {{/if}}
                        
                        {{#if options.showFloatingActionButton}}
                            <a class="floating-button bc-action-trigger {{meta.floatingActionButtonTriggerClass}}"
                               onclick="BCapp.triggerAction(this, '{{meta.websiteHandler}}', '{{id}}')">
                                {{meta.floatingActionButtonTriggerProcessedIcon}}
                                <template class="bc-action-data">{{meta.floatingActionButtonTriggerString}}</template>
                            </a>
                        {{/if}}
                        
                        <div class="pages">
                            
                            <div data-page="{{meta.pageHandler}}"
                                 class="page service-page {{meta.pageClass}}"
                                 id="{{meta.pageHandler}}"
                                 data-service-title="{{../manifest.shortName}} - {{caption}}"
                                 data-website-icon="{{../manifest.icon}}">
                                
                                <div class="page-content service-content {{meta.contentClass}}"
                                     id="sc-{{meta.pageHandler}}">
                                    
                                    {{meta.markup}}
                                    
                                </div>
                                
                            </div>
                            
                        </div>
                    </div>
                {{/services}}
            </div>
        </div>
    </div><!-- /.poges -->
    
</div><!-- /.view -->
