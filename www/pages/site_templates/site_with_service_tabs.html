
<div class="view {{websiteMainViewClassName}} navbar-fixed toolbar-fixed" id="{{websiteMainViewClassName}}"
     data-username="{{username}}" style="display: none;">
    
    <div class="pages">
        
        <div class="page">
            
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link icon-only open-panel">
                            <i class="bc-ios-icon icon f7-icons">bars</i>
                            <i class="bc-android-icon fa fa-bars"></i>
                        </a>
                    </div>
                    <div class="center">{{navbarTitle}}</div>
                    <div class="right">
                        <a href="#" data-panel="right" class="link icon-only open-panel">
                            <i class="bc-ios-icon icon f7-icons">menu</i>
                            <i class="bc-android-icon fa fa-list-ul fa-fw"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="toolbar tabbar tabbar-labels">
                <div class="toolbar-inner">
                    {{#services}}
                    <a href="{{meta.tabLink}}" class="tab-link {{meta.activeTab}}">
                        {{meta.icon}}
                        <span class="tabbar-label">{{caption}}</span>
                    </a>
                    {{/services}}
                </div>
            </div>
            
            <div class="page-content tabs bc-nested-views-container">
                
                {{#services}}
                <div id="{{meta.tabTarget}}" class="view tab {{meta.activeTab}}">
                    <div class="pages">
                        <div data-page="{{meta.pageHandler}}" class="page">
                            <div class="page-content">
                                {{meta.markup}}
                            </div>
                        </div>
                    </div>
                </div>
                {{/services}}
                
            </div>
        </div>
        
    </div>
    
</div>
