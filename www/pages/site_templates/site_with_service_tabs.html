
<div class="view {{websiteMainViewClassName}} navbar-fixed toolbar-fixed" data-has-toolbar="true"
     id="{{websiteMainViewClassName}}" data-username="{{username}}" style="display: none;">
    
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only open-panel">
                    <i class="bc-ios-icon icon f7-icons">bars</i>
                    <i class="bc-android-icon fa fa-bars"></i>
                </a>
            </div>
            <div class="center">{{navbarTitle}}</div>
            <div class="right">
                <a href="#" data-panel="right" class="link icon-only open-panel">
                    <i class="bc-ios-icon icon f7-icons">menu</i>
                    <i class="bc-android-icon fa fa-list-ul fa-fw"></i>
                </a>
            </div>
        </div>
    </div>
    
    <div class="toolbar tabbar tabbar-labels">
        <div class="toolbar-inner bc-services-toolbar" data-website="{{websiteMainViewClassName}}">
            {{#services}}
            <a href="{{meta.tabLink}}" class="tab-link {{meta.activeTab}}"
               onclick="BCapp.triggerServiceLoad('{{meta.pageHandler}}'); BCapp.setNestedView('{{../websiteMainViewClassName}}', '{{meta.tabTarget}}')">
                {{meta.icon}}
                <span class="tabbar-label">{{caption}}</span>
            </a>
            {{/services}}
            {{#if @global.isAndroid}}
                <span class="tab-link-highlight" style="width: {{serviceTabWidth}};"></span>
            {{/if}}
        </div>
    </div>
    
    <div class="pages">
        <div class="page">
            
            <div class="page-content primary-tab-content tabs bc-nested-views-container">
                
                {{#services}}
                <div id="{{meta.tabTarget}}" class="view tab {{meta.activeTab}} {{meta.tabTarget}}">
                    <div class="pages">
                        
                        <div data-page="{{meta.pageHandler}}"
                             class="page service-page"
                             id="{{meta.pageHandler}}"
                             data-service-title="{{../manifest.shortName}} - {{caption}}"
                             data-website-icon="{{../manifest.icon}}">
                            <div class="page-content service-content"
                                 id="sc-{{meta.pageHandler}}">
                                {{meta.markup}}
                            </div>
                        </div>
                        
                    </div>
                </div>
                {{/services}}
                
            </div>
            
        </div><!-- /.page -->
    </div><!-- /.poges -->
    
</div><!-- /.view -->
