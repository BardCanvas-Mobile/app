
<div class="view {{websiteMainViewClassName}} navbar-fixed toolbar-fixed website-main-view" data-has-toolbar="true"
     id="{{websiteMainViewClassName}}" data-username="{{username}}" style="display: none;">
    
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a class="link icon-only open-panel">
                    <i class="bc-ios-icon icon f7-icons">bars</i>
                    <i class="bc-android-icon fa fa-bars"></i>
                </a>
            </div>
            <div class="center">
                <img class="bc-website-icon" src="{{manifest.icon}}">
                {{navbarTitle}}
            </div>
            <div class="right">
                <a data-panel="right" class="link icon-only open-panel">
                    <i class="bc-ios-icon icon f7-icons">menu</i>
                    <i class="bc-android-icon fa fa-list-ul fa-fw"></i>
                </a>
            </div>
        </div>
    </div>
    
    <div class="toolbar toolbar-bottom tabbar">
        <div class="toolbar-inner bc-services-toolbar" data-website="{{websiteMainViewClassName}}">
            {{#services}}
                <a href="{{meta.tabLink}}" class="tab-link {{meta.activeTab}}"
                   onclick="BCapp.triggerServiceLoad('{{meta.pageHandler}}'); BCapp.setNestedView('{{../websiteMainViewClassName}}', '{{meta.tabTarget}}')">
                    <span class="icon-container">
                        {{meta.icon}}
                        <span class="badge" style="display: none"></span>
                    </span>
                </a>
            {{/services}}
            {{#if @global.isAndroid}}
                <span class="tab-link-highlight" style="width: {{serviceTabWidth}};"></span>
            {{/if}}
        </div>
    </div>
    
    <div class="pages">
        <div class="page">
            
            <div class="page-content primary-tab-content tabs bc-nested-views-container">
                
                {{#services}}
                    <div id="{{meta.tabTarget}}" class="view service-container tab {{meta.serviceClass}} {{meta.activeTab}} {{meta.tabTarget}}">
                        
                        <div class="pages">
                            <div class="page">
                                <div class="page-content">
                                    <div class="view {{meta.navbarClass}} {{meta.ToolbarClass}}">
                                        
                                        {{#if options.hasNavbar}}
                                            <div class="navbar" id="{{meta.pageHandler}}-navbar">
                                                <div class="navbar-inner">
                                                    <span class="left">
                                                        <span class="target"></span>
                                                    </span>
                                                    <span class="center">
                                                        <span class="target">
                                                            <i class="preloader"></i>
                                                        </span>
                                                    </span>
                                                    <span class="right">
                                                        <a class="link icon-only" onclick="BCapp.reloadServiceFeed('#sc-{{meta.pageHandler}}')">
                                                            <i class="bc-ios-icon icon f7-icons">reload</i>
                                                            <i class="bc-android-icon fa fa-refresh"></i>
                                                        </a>
                                                        <span class="target"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        {{/if}}
                                        
                                        {{#if options.hasToolbar}}
                                            <div class="toolbar toolbar-bottom" id="{{meta.pageHandler}}-toolbar">
                                                <div class="toolbar-inner">
                                                    <span class="left"></span>
                                                    <span class="center">
                                                        <i class="preloader"></i>
                                                    </span>
                                                    <span class="right"></span>
                                                </div>
                                            </div>
                                        {{/if}}
                                        
                                        <div class="pages">
                                            <div class="page service-page {{meta.pageClass}}"
                                                 data-page="{{meta.pageHandler}}"
                                                 id="{{meta.pageHandler}}"
                                                 data-service-title="{{../manifest.shortName}} - {{caption}}"
                                                 data-website-icon="{{../manifest.icon}}">

                                                <div class="page-content service-content {{meta.contentClass}}"
                                                     id="sc-{{meta.pageHandler}}">
                                                    
                                                    {{meta.markup}}
                                                    
                                                    
                                                </div>
                                                
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                {{/services}}
                
            </div>
            
        </div><!-- /.page -->
    </div><!-- /.poges -->
    
</div><!-- /.view -->
