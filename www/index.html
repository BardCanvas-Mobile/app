<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: ws: https://ssl.gstatic.com http://*.openstreetmap.org; style-src 'self' 'unsafe-inline'; media-src *" />
    
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="lib/framework7-upscroller/framework7.upscroller.css">
</head>

<body>

<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>

<!-- Panels overlay-->
<div class="panel-overlay"></div>

<!-- Left panel with cover effect-->
<div class="panel panel-left panel-cover">
    <div class="content-block">
        <p>Left panel content goes here</p>
    </div>
</div>

<!-- Right panel with reveal effect-->
<div class="panel panel-right panel-reveal">
    <div class="content-block">
        <p>Right panel content goes here</p>
    </div>
</div>

<!-- Views-->
<div class="views">
    
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        
        <div class="pages navbar-fixed toolbar-fixed">
            
            <div data-page="index" class="page">
                <div class="page-content">
                    
                    <i class="fa fa-spinner fa-pulse fa-2x"></i>
                    
                </div>
            </div>
        </div>
        
    </div>
    
</div>

<!-- JS stuff -->
<script type="text/javascript" src="cordova.js"></script>
<!--<script type="text/javascript" src="lib/jquery.min.js"></script>-->
<script type="text/javascript" src="lib/sprintf.min.js"></script>

<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
<script type="text/javascript" src="lib/framework7-upscroller/framework7.upscroller.js"></script>

<script type="text/javascript" src="js/index.js"></script>

</body>

</html>
