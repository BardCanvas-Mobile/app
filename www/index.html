<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: file: *; script-src 'unsafe-inline' 'unsafe-eval' *; frame-src: http://* https://* *; child-src * gap://ready; img-src 'self' data: *;" />
    
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <link rel="shortcut icon" href="media/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="media/favicon-192x192.png">
    <link rel="apple-touch-icon"      sizes="180x180" href="media/favicon-180x180.png">
    
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    
    <link rel="stylesheet" id="f7_ui_styles" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" id="f7_ui_colors" href="lib/framework7/css/framework7.ios.colors.min.css">
    
    <link rel="stylesheet" href="media/main.css">
    
    <title></title>
    
    <!-- Debugging client URL: http://red-xiii:8080/client/#bardcanvas -->
    <!--<script src="http://192.168.1.210:8080/target/target-script-min.js#bardcanvas"></script>-->
</head>

<body data-orientation="portrait">

<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>

<!-- Panels overlay-->
<div class="panel-overlay"></div>

<div id="left-panel" class="panel panel-left panel-reveal"></div>

<div id="right-panel" class="panel panel-right panel-reveal"></div>

<div class="views">
    
    <div class="view view-main" id="view-main">
        <div class="pages">
            <div data-page="main" class="page layout-white">
                <div class="page-content">
                    
                    <div class="content-block">
                        <div class="bc-loader-container">
                            <div class="bc-loader-content">
                                <div class="bc-loader-progress-group">
                                    <div class="bc-progress-bar" data-size="256" data-value="0" data-thickness="6"
                                         data-start-angle="0" data-fill='{"color": "#00C1F1"}' data-animation="false"></div>
                                    <div class="bc-progress-icon">
                                        <img class="bc-icon" src="media/bardcanvas_icon_256x256.png"
                                             onclick="location.reload()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <div class="view view-add-site" id="view-add-site" style="display: none;">
        <div class="pages"></div>
    </div>
</div>

<div class="library" style="display: none">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="lib/sprintf.min.js"></script>
    <script type="text/javascript" src="lib/moment-with-locales.js"></script>
    <script type="text/javascript" src="lib/circle-progress.min.js"></script>
    <script type="text/javascript" src="lib/jquery.form.min.js"></script>
    <script type="text/javascript" src="lib/jquery.blockUI.min.js"></script>
    <script type="text/javascript" src="lib/jquery.exptextarea_webkit.js"></script>
    <script src="lib/jquery.scrollTo.min.js"></script>
    <script src="lib/crypto-js.js"></script>
    <script src="lib/imgcache.js"></script>
    <script src="lib/SocialSharing.js"></script>
    
    <script src="js/classes/tinymce_defaults.js"></script>
    <script src="lib/tinymce/tinymce.min.js"></script>
    <script src="lib/tinymce-imports/youtube/editor_plugin.js"></script>
    <script src="lib/tinymce-imports/giphy/editor_plugin.js"></script>
    
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    
    <script type="text/javascript" src="js/helpers/toolbox.js"></script>
    <script type="text/javascript" src="js/helpers/event_handlers.js"></script>
    <script type="text/javascript" src="js/helpers/html_helper.js"></script>
    
    <script type="text/javascript" src="js/classes/global_settings.js"></script>
    <script type="text/javascript" src="js/classes/website.js"></script>
    <script type="text/javascript" src="js/classes/website_manifest.js"></script>
    <script type="text/javascript" src="js/classes/website_service_details.js"></script>
    <script type="text/javascript" src="js/classes/feed_item.js"></script>
    <script type="text/javascript" src="js/classes/feed_item_comment.js"></script>
    <script type="text/javascript" src="js/classes/action.js"></script>
    <script type="text/javascript" src="js/classes/action_trigger.js"></script>
    <script type="text/javascript" src="js/classes/content_block.js"></script>
    <script type="text/javascript" src="js/classes/websites_repository.js"></script>
    <script type="text/javascript" src="js/classes/manifests_repository.js"></script>
    <script type="text/javascript" src="js/classes/user_levels.js"></script>
    
    <script type="text/javascript" src="js/app.js"></script>
    
    <div id="ajax_form_target"></div>
    
    <!-- In-app "browser" service template -->
    <script type="text/template" id="iframed_service_template">
        <iframe class="bc-inapp-browser" src="about:blank" data-src="{{url}}"
                onload="BCtoolbox.hideFullPageLoader();"></iframe>
    </script>
    
    <!-- Common error for services -->
    <script type="text/template" id="common_service_error_template">
        <div class="content-block-title color-red"><i class="fa fa-warning"></i> {{title}}</div>
        <div class="content-block">
            <div class="content-block-inner">
                {{content}}
            </div>
        </div>
    </script>
    
    <!-- window.open override template -->
    <div class="popup" id="window_open_override_template">
        <div class="view navbar-fixed">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left title nowrap ellipsified">
                        <i class="fa fa-spinner fa-pulse"></i>
                    </div>
                    <div class="right">
                        <a class="link icon-only close-popup" onclick="$('iframe.bc-inapp-browser').attr('src', 'about:blank')">
                            <i class="bc-ios-icon icon f7-icons">close_round</i>
                            <i class="bc-android-icon fa fa-times-circle-o"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="pages">
                <div class="page">
                    <div class="page-content" style="overflow: hidden">
                        <iframe class="bc-inapp-browser" src="about:blank"
                                onload="BCtoolbox.hideFullPageLoader();"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

</body>

</html>
